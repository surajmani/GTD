<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="css/ionicons.css" rel="stylesheet" />
    <link href="css/mAlert.css" rel="stylesheet" />
    <title>Hello World</title>
    <script src="js/particles.min.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/Common.js"></script>
</head>
<body>
    <div class="app">
        <div id="topHeader">
            <div class="topheaderInner">
                <h2>GETTING THINGS DONE</h2>
            </div>
        </div>
        <div class="clearfix" style="height:10px;"></div>
        <div class="container" style="width:100%; max-width:720px;">
            <div style="display:table;">
                <div onclick="window.location.href='addnewtask.html'" class="dialog">
                    <div class="addnewtask">
                        <div style="width:30px; margin:0 auto; padding-top:10px;">
                            <i class="ion ion-plus-circled"></i>
                        </div>
                        <div style="background-color:#455A64; text-align:center; margin-top:20px; padding:3px;">
                            Add new task
                        </div>
                    </div>
                </div>
                <div  onclick="window.location.href='inbox.html'" class="dialog">
                    <div class="inbox">
                        <div style="width:30px;margin:0 auto;padding-top:10px;">
                            <i class="ion ion-android-folder-open"></i>
                        </div>
                        <div style="background-color:#0288D1; text-align:center;margin-top:20px;padding:3px;">
                            Inbox
                        </div>
                    </div>
                </div>
                <div class="dialog">
                    <div class="todayTask">
                        <div style="width:30px; margin:0 auto; padding-top:10px;">
                            <i class="ion ion-android-list"></i>
                        </div>
                        <div style="background-color:#2E7D32; text-align:center; margin-top:20px; padding:3px;">
                            To day Task
                        </div>
                    </div>
                </div>
                <div class="dialog">
                    <div class="nextAction">
                        <div style="width:30px; margin:0 auto; padding-top:10px;">
                            <i class="ion ion-alert"></i>
                        </div>
                        <div style="background-color:#D32F2F; text-align:center; margin-top:20px; padding:3px;">
                            Next Action
                        </div>
                    </div>
                </div>
                <div class="dialog">
                    <div class="calender">
                        <div style="width:30px; margin:0 auto; padding-top:10px;">
                            <i class="ion ion-android-calendar"></i>
                        </div>
                        <div style="background-color:#00796B; text-align:center; margin-top:20px; padding:3px;">
                            Calender
                        </div>
                    </div>
                </div>
                <div class="dialog">
                    <div class="somedaylist">
                        <div style="width:30px; margin:0 auto; padding-top:10px;">
                            <i class="ion ion-ios-list"></i>
                        </div>
                        <div style="background-color:#AFB42B; text-align:center; margin-top:20px; padding:3px;">
                            Some day list
                        </div>
                    </div>
                </div>
                <div class="dialog">
                    <div class="waitinglist">
                        <div style="width:30px; margin:0 auto; padding-top:10px;">
                            <i class="ion ion-ios-list-outline"></i>
                        </div>
                        <div style="background-color:#E64A19; text-align:center; margin-top:20px; padding:3px;">
                            Waiting list
                        </div>
                    </div>
                </div>
                <div class="dialog">
                    <div class="projectlist">
                        <div style="width:30px; margin:0 auto; padding-top:10px;">
                            <i class="ion ion-ios-cloud-outline"></i>
                        </div>
                        <div style="background-color:#512DA8; text-align:center; margin-top:20px; padding:3px;">
                            Project list
                        </div>
                    </div>
                </div>
                <div class="dialog">
                    <div class="refrencelist">
                        <div style="width:30px; margin:0 auto; padding-top:10px;">
                            <i class="ion ion-earth"></i>
                        </div>
                        <div style="background-color:#FBC02D; text-align:center; margin-top:20px; padding:3px;">
                            Refrence list
                        </div>
                    </div>
                </div>
                <div class="dialog">
                    <div class="trashlist">
                        <div style="width:30px; margin:0 auto; padding-top:10px;">
                            <i class="ion ion-ios-trash"></i>
                        </div>
                        <div style="background-color:#212121; text-align:center; margin-top:20px; padding:3px;">
                            Trash
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="openModalProgress" class="modalDialog">
        <div style="width:90%; margin:0 auto; margin-top:120px; color:white; border:solid 1px white; border-radius:5px; padding:10px; text-align:center; background-color:rgba(0, 0, 0, 0.53)">
            <p class="title-hero">Your request is being processing...</p>
            <div style="width:140px; margin:0 auto">
                <img src="./img/loader-light.gif" />
            </div>
        </div>
    </div>
    <script src="js/mAlert.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();

    </script>
    <script>
        function onloadComplete() {
            
        }
    </script>
</body>
</html>
